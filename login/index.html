<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File System</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body dir="rtl">
    <br><br><br>
    <div class="form-container">
        <h1> כניסת משתמש </h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">שם משתמש</label>
                <input type="text" id="username" name="username" placeholder="שם:">
                <div class="error" id="usernameError" style="font-size: 19px;">יש להזין שם משתמש</div>
                <div class="error" id="invalidUsernameError" style="font-size: 19px;">שם משתמש לא תקין</div>
            </div>
            <div class="form-group">
                <label for="password">סיסמא</label>
                <input type="password" id="password" name="password" placeholder="סיסמא:">
                <div class="error" id="passwordError" style="font-size: 19px;">יש להזין סיסמא</div>
                <div class="error" id="invalidPasswordError" style="font-size: 19px;">סיסמא לא נכונה</div>
            </div>
            <br>
            <button type="submit">כניסה</button>
        </form>
    </div>
  <!-- <script src="./js.js"></script> -->
</body>
</html>
